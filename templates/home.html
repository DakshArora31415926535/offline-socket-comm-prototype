{% include "header.html" %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattify Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../static/assets/statue_inside_building_hd_dark_aesthetic-t2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }
        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            color: #ff1a1a; /* Hot rod red */
        }
        .navbar .nav-buttons {
            display: flex;
        }
        .navbar .nav-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #ff1a1a; /* Hot rod red */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar .nav-buttons a:hover {
            background-color: #e60000; /* Darker red on hover */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Adjust height to subtract navbar height */
            text-align: center;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .content h1 {
            font-size: 48px;
            font-weight: bold;
            color: #000000; /* Darkest black */
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">Chattify</div>
        <div class="nav-buttons">
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to Chattify</h1>
    </div>
</body>
</html>
